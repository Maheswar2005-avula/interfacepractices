<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #004aad;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Our Company</div>
    <div class="navbar">
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#careers">Careers</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h2>Innovating the Future</h2>
        <p>We provide cutting-edge technology solutions to drive business success.</p>
    </div>
    <div class="footer">&copy; 2025 Our Company. All Rights Reserved.</div>
</body>
</html>
